<article ng-repeat="item in data">	
	<a ng-href="/video/{{item.id.videoId}}"><img ng-src="{{item.snippet.thumbnails.default.url}}" /></a>

	<summary>
		<h3><a ng-href="/video/{{item.id.videoId}}">{{item.snippet.title}}</a></h3>
		<p>{{item.snippet.description}}</p>
	</summary>
</article>

<button ng-click="loadmore()" ng-hide="hideLoadmore">Load More</button>
